<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieInfo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <button id="home">Home</button>
        <div class="dropdown" id="dropdown">
          <button class="dropbtn" id="dropbtn">
            Category
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="dropdown-content">
            <button id="now-playing">Now Playing</button>
            <button id="top-rated">Top Rated</button>
            <button id="popular">Popular</button>
            <button id="upcoming">Upcoming</button>
          </div>
        </div>
      </div>
      <span class="title" id="title">MovieInfo.com</span>
      <form id="form" class="form">
        <input type="text" id="search" placeholder="Search" class="search" />
      </form>
    </header>
    <main id="main"></main>
    <footer>
      <button class="prev" id="prev">&lt;-Prev</button>
      <span class="current" id="current"></span>
      <button class="next" id="next">Next-&gt;</button>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
